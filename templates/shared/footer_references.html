<script>
    // Select the function that initializes the popup
    const originalInitPopup = Wolmart.initPopup;

    // Override the initPopup function with a new function that does nothing
    Wolmart.initPopup = function () {
        // Do nothing, effectively disabling the popup
    };

    // If there is a specific trigger that shows the popup, you can disable it as well.
    // For example, if there's a button with a class "popup-trigger", you can disable it like this:
    const popupTrigger = document.querySelector(".popup-trigger");
    if (popupTrigger) {
        popupTrigger.removeEventListener("click", originalInitPopup);
    }
</script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var addCartButtons = document.querySelectorAll('.add-cart');

        addCartButtons.forEach(function (button) {
            button.addEventListener('click', function (event) {
                event.preventDefault();
                var productID = button.getAttribute('data-product-id');
                var currentScroll = window.scrollY;

                // Store the current scroll position in localStorage
                localStorage.setItem('scrollPosition', currentScroll);

                toggleOrderStatus(productID);
            });
        });

        function toggleOrderStatus(productID) {
            // Your code to toggle the order status

            // Retrieve the stored scroll position from localStorage
            var storedScroll = parseInt(localStorage.getItem('scrollPosition'), 10);

            // If there's a stored scroll position, scroll back to it
            if (!isNaN(storedScroll)) {
                window.scrollTo(0, storedScroll);
            }

            // Clear the stored scroll position
            localStorage.removeItem('scrollPosition');

            // Manually trigger the form submission
            var form = document.querySelector('.add-cart').closest('form');
            form.submit();
        }
    });

</script>
